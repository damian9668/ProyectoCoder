<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Compartir</title>
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
<header> <!--comienza bloque header-->
    <div class="wrapper">
        <a href="../index.html"><img class="logo" src= "../images/Logo.png" alt="logo"></a>

        <nav class="barraNav"> <!--BLoque-->
            <ul class="barraNav__lista"> <!--Elemento-->
                <li><a class="barraNav__textoNav" href="../index.html">Inicio</a></li>
                <li><a class="barraNav__textoNav" href="../pages/Buscar.html">Buscar</a></li>
                <li><a class="barraNav__textoNav" href="../pages/Compartir.html">Compartir</a></li>
                <li><a class="barraNav__textoNav" href="../pages/Videos.html">Videos</a></li>
                <li><a class="barraNav__textoNav" href="../pages/Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header><!--termina bloque header-->

<Section> <!--comienza bloque principal-->
    <form action="" method="POST" enctype="text/plain">
        <fieldset class="compartir">
            <legend class="compartir__titulo">Compartinos Tu Receta</legend>
            <table class="compartir__tabla">
                <caption></caption>
                <tr>
                    <th class="compartir__tabla--nombres">Categoria</th>
                    <th class="compartir__tabla--nombres">Ingredientes</th>
                    <th class="compartir__tabla--nombres">Pasos</th>
                </tr>
                <tr>
                    <td class="compartir__columnas--boton"> <!-- Comienza primer campo tabla-->
                        <select name="Categorias">
                            <option value="Default">Seleccione Una</option>
                            <option value="Pastas">Pastas</option>
                            <option value="Carnes">Carnes</option>
                            <option value="Ensaladas">Ensaladas</option>
                            <option value="Postres">Postres</option>
                            <option value="Otra">Otra</option>
                         </select>
                    </td> <!-- Fin primer campo tabla-->
                    <td><textarea class="compartir__columnas--text"></textarea></td>
                    <td><textarea class="compartir__columnas--text"></textarea></td>
                </tr>
            </table>
            <div class="compartir__botones">
                <input type="reset" Value="Resetear" class="compartir__botones--reset">
                <input type="submit" value="Enviar" class="compartir__botones--enviar">
            </div>
        </fieldset>
    </form>
</Section> <!--termina bloque principal-->

<footer class="pie"> <!--comienza bloque footer-->
    <hr class="pie__linea">
    <section class="pie__contenido">
        <img class="pie__logo" src= "../images/pie-logo.jpg" alt="Logo Footer">
        <h3 class="pie__autor">Damian Ullmann 2021</h3>
    </section>
</footer> <!--termina bloque footer-->
</body>
</html>
