<header>

        <a href="../index.html"><img class="logo" src= "../images/Logo.png" alt="logo"></a>

    <nav class="barraNav"> <!--BLoque-->
        <ul class="barraNav__lista"> <!--Elemento-->

        </ul>
    </nav>
</header>

<section>
    <form action="" method="POST" enctype="text/plain">
        <fieldset>
            <legend>Contactenos</legend>
            <label>Motivo De Su Consulta</label>
            <select name="Contacto">
                <option value="Default">Seleccione Una</option>
                <option value="Trabajar Con Nosostros">Trabajar Con Nosostros</option>
                <option value="Sugerencias">Sugerencias</option>
                <option value="Reportar Errores">Reportar Errores</option>
                <option value="Otra">Otra</option>
            </select>
            <br><br>
            <section>
                <table>
                    <caption>Informacion De Contacto</caption>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>Email</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="Nombre" placeholder="Nombre"></td>
                        <td><input type="text" name="Apellido" placeholder="Apellido"></td>
                        <td><input type="text" name="Telefono" placeholder="Telefono"></td>
                        <td><input type="email" name="Email" placeholder="Email"></td>
                    </tr>
                </table>
            </section>
            <br><br>
            <label><input type="checkbox" id="cbox1" value="Acepta Condiciones"> Acepta ser contactado por nuestro personal</label><br>
            <input type="reset" Value="Resetear Informacion">
            <input type="submit" value="Enviar">

        </fieldset>
    </form>
</section>

<footer class="pie">
    <hr class="pie__linea">
    <section>
        <img class="pie__logo" src= "../images/pie-logo.jpg" alt="Logo Footer">
        <h3 class="pie__autor">Damian Ullmann 2021</h3>
    </section>
