<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <div>
        <a href="../index.html"><img class="logo" src= "../images/Logo.png" alt="logo"></a>
    </div>

    <nav class="barraNav"> <!--BLoque-->
        <ul class="barraNav__lista"> <!--Elemento-->
            <li><a class="barraNav__textoNav" href="../index.html">Inicio</a></li>
            <li><a class="barraNav__textoNav" href="../pages/Buscar.html">Buscar</a></li>
            <li><a class="barraNav__textoNav" href="../pages/Compartir.html">Compartir</a></li>
            <li><a class="barraNav__textoNav" href="../pages/Videos.html">Videos</a></li>
            <li><a class="barraNav__textoNav" href="../pages/Contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<section>
    <form action="" method="POST" enctype="text/plain">
        <fieldset class="contacto">
            <legend class="contacto__titulo">Contactenos</legend>
            <div class="contacto__contenedor">
                <div class="contacto__opciones">
                    <label class="contacto__opciones--label">Motivo De Su Consulta:</label>
                    <select class="contacto__opciones--selector" name="Contacto">
                        <option value="Default">Seleccione Una</option>
                        <option value="Trabajar Con Nosostros">Trabajar Con Nosostros</option>
                        <option value="Sugerencias">Sugerencias</option>
                        <option value="Reportar Errores">Reportar Errores</option>
                        <option value="Otra">Otra</option>
                    </select>
                </div>
                <section>
                    <table class="contacto__table">
                        <caption class="contacto__table--titulo">Informacion De Contacto</caption>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Telefono</th>
                            <th>Email</th>
                        </tr>
                        <tr>
                            <td><input type="text" name="Nombre" placeholder="Nombre" class="contacto__table--input"></td>
                            <td><input type="text" name="Apellido" placeholder="Apellido" class="contacto__table--input"></td>
                            <td><input type="text" name="Telefono" placeholder="Telefono" class="contacto__table--input"></td>
                            <td><input type="email" name="Email" placeholder="Email" class="contacto__table--email"></td>
                        </tr>
                    </table>
                </section>
                <br><br>
                <label><input type="checkbox" id="cbox1" value="Acepta Condiciones"> Acepta ser contactado por nuestro personal</label><br>
                <div class="contacto__botones">
                    <input type="reset" Value="Resetear Informacion" class="contacto__botones--reset">
                    <input type="submit" value="Enviar" class="contacto__botones--enviar">
                </div>
            </div>



        </fieldset>
    </form>
</section>

<footer class="pie">
    <hr class="pie__linea">
    <section>
        <img class="pie__logo" src= "../images/pie-logo.jpg" alt="Logo Footer">
        <h3 class="pie__autor">Damian Ullmann 2021</h3>
    </section>
</footer>
</body>
</html>
