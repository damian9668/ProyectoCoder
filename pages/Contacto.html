<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

</head>
<body>
<header> <!--comienza bloque header-->
    <div class="wrapper">
        <a href="../index.html"><img class="logo" src= "../images/Logo.png" alt="logo"></a>

        <nav class="barraNav"> <!--BLoque-->
            <ul class="barraNav__lista"> <!--Elemento-->
                <li><a class="barraNav__textoNav" href="../index.html">Inicio</a></li>
                <li><a class="barraNav__textoNav" href="../pages/Buscar.html">Buscar</a></li>
                <li><a class="barraNav__textoNav" href="../pages/Compartir.html">Compartir</a></li>
                <li><a class="barraNav__textoNav" href="../pages/Videos.html">Videos</a></li>
                <li><a class="barraNav__textoNav" href="../pages/Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header><!--termina bloque header-->

<section> <!--comienza bloque principal-->
    <form action="" method="POST" enctype="text/plain">
        <fieldset class="contacto">
            <legend class="contacto__titulo">Contactenos</legend>
            <div class="contacto__contenedor">
                <div class="contacto__opciones">
                    <label class="contacto__opciones--label">Motivo De Su Consulta:</label>
                    <select class="contacto__opciones--selector" name="Contacto">
                        <option value="Default">Seleccione Una</option>
                        <option value="Trabajar Con Nosostros">Trabajar Con Nosostros</option>
                        <option value="Sugerencias">Sugerencias</option>
                        <option value="Reportar Errores">Reportar Errores</option>
                        <option value="Otra">Otra</option>
                    </select>
                </div>
                <section class="contacto__seccion">
                   <label class="contacto__titulo2">Información De Contacto</label>
                    <div class="contacto__contenedor2">
                        <div class="contacto__titulo2--input">
                            <h4 class="contacto__titulo2--nombre">Nombre</h4>
                            <input type="text" placeholder="Nombre">
                        </div>
                        <div class="contacto__titulo2--input">
                            <h4 class="contacto__titulo2--nombre">Apellido</h4>
                            <input type="text" placeholder="Apellido">
                        </div>
                        <div class="contacto__titulo2--input">
                            <h4 class="contacto__titulo2--nombre">Teléfono</h4>
                            <input type="text" placeholder="Teléfono">
                        </div>
                        <div class="contacto__titulo2--input">
                            <h4 class="contacto__titulo2--nombre">Email</h4>
                            <input type="email" placeholder="Email">
                        </div>
                    </div>

                </section>
                <br><br>
                <label class="contacto__caja"><input type="checkbox" id="cbox1" value="Acepta Condiciones"> Acepta ser contactado por nuestro personal</label><br>
                <div class="contacto__botones">
                    <input type="reset" Value="Resetear Información" class="contacto__botones--reset">
                    <input type="submit" value="Enviar" class="contacto__botones--enviar">
                </div>
            </div>
        </fieldset>
    </form>
</section> <!--termina bloque principal-->
</body>
</html>
